databaseChangeLog:
  - changeSet:
      id: product-table-v2
      author: sonichigo
      labels: products-api 
      comment: Creating product table for REST API
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(10,2)
                  defaultValue: 0.00
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: product
  - changeSet:
      id: product-table-indexes-v2
      author: sonichigo
      labels: products-api
      comment: Adding indexes for the products table
      changes:
        - createIndex:
            tableName: product
            columns:
              - column:
                  name: name
            indexName: idx_products_name
      rollback:
        - dropIndex:
            indexName: idx_products_name
            tableName: product
  - changeSet:
      id: product-sample-data-initial
      author: sonichigo
      labels: products-api-v2
      context: "dev,staging,qa"
      comment: Inserting initial sample data for non-production environments
      changes:
